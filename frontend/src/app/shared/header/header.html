<!-- ===== HEADER GLOBAL ===== -->
<header
  class="fixed top-0 left-0 w-full z-50 transition-all duration-500"
  [ngClass]="{
    'bg-transparent text-white': isHomePage() && !isScrolled,
    'bg-white text-gray-900 shadow-md': !isHomePage() || isScrolled
  }"
>
  <div class="flex justify-between items-center w-full px-4 sm:px-6 lg:px-10 py-2.5">

    <!-- LOGO + NOM -->
    <div class="flex items-center space-x-3 transition-all duration-500">
      <img
        src="/images/Law_Logo.png"
        alt="Logo"
        class="object-contain transition-all duration-500 h-20 sm:h-28 md:h-32 lg:h-40"
        [ngClass]="{
          'h-16 sm:h-20 md:h-24': isScrolled
        }"
      />

      <span
        class="font-bold tracking-wide transition-all duration-500 text-lg sm:text-xl md:text-2xl lg:text-3xl"
        [ngClass]="{
          'text-[#d4af37] drop-shadow-md': isHomePage(),
          'text-[#bfa14a]': !isHomePage()
        }"
      >
        Tsapy & Partners
      </span>
    </div>

    <!-- NAV DESKTOP -->
    <nav class="hidden md:flex items-center space-x-6 text-sm font-semibold">
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-[#bfa14a] transition">Home</a>
      <a routerLink="/apropos" routerLinkActive="active-link" class="hover:text-[#bfa14a] transition">About Us</a>
      <a routerLink="/vision" routerLinkActive="active-link" class="hover:text-[#bfa14a] transition">Vision & Mission</a>
      <a routerLink="/cabinet" routerLinkActive="active-link" class="hover:text-[#bfa14a] transition">Our Firm</a>
      <a routerLink="/avocats" routerLinkActive="active-link" class="hover:text-[#bfa14a] transition">Our Team</a>
      <a routerLink="/domaines" routerLinkActive="active-link" class="hover:text-[#bfa14a] transition">Services</a>
      <a routerLink="/contact" routerLinkActive="active-link" class="hover:text-[#bfa14a] transition">Contact</a>

      <a
        routerLink="/login"
        class="bg-gradient-to-r from-[#bfa14a] to-[#2a2a2a] text-white px-4 py-2.5 rounded-md hover:scale-105 transition text-sm"
        >Sign In</a
      >

      <a
        routerLink="/admin"
        class="bg-gradient-to-r from-gray-300 to-[#bfa14a] text-black px-4 py-2.5 rounded-md hover:scale-105 transition text-sm"
        >Espace Pro</a
      >

      <button
        class="border border-[#bfa14a] rounded-md px-2 py-1 ml-2 hover:bg-[#bfa14a] hover:text-white transition"
      >
        üîç
      </button>
    </nav>

    <!-- BOUTON MOBILE -->
    <button class="md:hidden cursor-pointer" (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#bfa14a]" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>

  </div>

  <!-- MENU MOBILE -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white shadow-md py-4 space-y-3 text-center animate-fadeIn">
    <a routerLink="/" (click)="toggleMenu()" class="block hover:text-[#bfa14a]">Home</a>
    <a routerLink="/apropos" (click)="toggleMenu()" class="block hover:text-[#bfa14a]">About Us</a>
    <a routerLink="/vision" (click)="toggleMenu()" class="block hover:text-[#bfa14a]">Vision & Mission</a>
    <a routerLink="/cabinet" (click)="toggleMenu()" class="block hover:text-[#bfa14a]">Our Firm</a>
    <a routerLink="/avocats" (click)="toggleMenu()" class="block hover:text-[#bfa14a]">Our Team</a>
    <a routerLink="/domaines" (click)="toggleMenu()" class="block hover:text-[#bfa14a]">Services</a>
    <a routerLink="/contact" (click)="toggleMenu()" class="block hover:text-[#bfa14a]">Contact</a>

    <a
      routerLink="/admin"
      (click)="toggleMenu()"
      class="block bg-gradient-to-r from-gray-300 to-[#bfa14a] text-black py-3 rounded-md w-1/2 mx-auto"
      >Espace Pro</a
    >
    <a
      routerLink="/login"
      (click)="toggleMenu()"
      class="block bg-gradient-to-r from-[#bfa14a] to-[#2a2a2a] text-white py-3 rounded-md w-1/2 mx-auto"
      >Sign In</a
    >
  </div>

</header>

<main>
  <router-outlet></router-outlet>
</main>
